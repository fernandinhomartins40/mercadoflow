services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mercadoflow-nginx
    ports:
      - "3300:80"
    volumes:
      - ./nginx/nginx.vps.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - mercadoflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
      args:
        BUILD_TIMESTAMP: ${BUILD_TIMESTAMP:-0}
    container_name: mercadoflow-backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=file:/app/data/mercadoflow.db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - REDIS_URL=redis://redis:6379
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-noreply@mercadoflow.com}
    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - mercadoflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        BUILD_TIMESTAMP: ${BUILD_TIMESTAMP:-0}
        REACT_APP_API_BASE_URL: ${REACT_APP_API_BASE_URL}
        REACT_APP_ENVIRONMENT: production
    container_name: mercadoflow-frontend
    environment:
      - NODE_ENV=production
    networks:
      - mercadoflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mercadoflow-redis
    command: redis-server --appendonly yes --appendfsync everysec --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - mercadoflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Cron Jobs (Analytics & Automation)
  cron-jobs:
    build:
      context: ./backend
      dockerfile: Dockerfile.cron
      args:
        BUILD_TIMESTAMP: ${BUILD_TIMESTAMP:-0}
    container_name: mercadoflow-cron
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/mercadoflow.db
      - REDIS_URL=redis://redis:6379
    volumes:
      - backend_data:/app/data
      - backend_logs:/app/logs
    depends_on:
      backend:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mercadoflow-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  backend_data:
    driver: local
    name: mercadoflow_backend_data
  backend_logs:
    driver: local
    name: mercadoflow_backend_logs
  backend_uploads:
    driver: local
    name: mercadoflow_backend_uploads
  redis_data:
    driver: local
    name: mercadoflow_redis_data
  nginx_logs:
    driver: local
    name: mercadoflow_nginx_logs

networks:
  mercadoflow-network:
    driver: bridge
    name: mercadoflow_network
    ipam:
      config:
        - subnet: 172.28.0.0/16
