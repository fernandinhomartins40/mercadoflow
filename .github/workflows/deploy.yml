        echo "ğŸ“‹ Estrutura principal:"
        ls -la MercadoFlow.Web/ || echo "âš ï¸ DiretÃ³rio principal faltando"
        echo "ğŸ“‹ Docker:"
        ls -la MercadoFlow.Web/docker-compose.yml || echo "âš ï¸ Docker compose faltando"
