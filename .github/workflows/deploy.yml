        ls -lh deploy.tar.gz

    - name: ğŸ“¤ Upload to VPS
      run: |
        echo "ğŸ“¤ Enviando MercadoFlow FULL STACK para VPS..."
        sshpass -p '${{ secrets.VPS_PASSWORD }}' scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null deploy.tar.gz ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/tmp/

    - name: ğŸš€ Deploy Full Stack on VPS
      run: |
        echo "ğŸ—ï¸ Executando deploy MercadoFlow FULL STACK na VPS..."
        echo "ğŸ“‹ InformaÃ§Ãµes do deploy:"
        echo "  ğŸ“¦ Commit: ${{ github.sha }}"
        echo "  ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "  ğŸ‘¤ Actor: ${{ github.actor }}"
        echo "  ğŸ• Timestamp: $(date -u)"
        echo "  ğŸ¯ Stack: Node.js Backend + React Frontend"

        sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ServerAliveInterval=30 -o ServerAliveCountMax=3 -o ConnectTimeout=10 ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << DEPLOY_SCRIPT
          set -e

          echo 'ğŸš€ Iniciando deploy MercadoFlow FULL STACK - Node.js + React'

          # Configurar sistema
          echo 'ğŸ“¦ Configurando VPS...'
          export DEBIAN_FRONTEND=noninteractive
          apt-get update -y
          apt-get install -y curl wget gnupg2 software-properties-common apt-transport-https ca-certificates lsb-release

          # Parar stack anterior (se existir)
          echo 'â¹ï¸ Parando stack anterior...'
          if command -v docker &> /dev/null; then
            # Parar todos os containers do projeto MercadoFlow
            docker compose -p ${{ env.COMPOSE_PROJECT }} down --volumes --remove-orphans 2>/dev/null || true
            docker compose -p mercadoflow down --volumes --remove-orphans 2>/dev/null || true

            # Parar containers especÃ­ficos se ainda estiverem rodando
            docker stop mercadoflow-backend mercadoflow-frontend mercadoflow-nginx mercadoflow-redis mercadoflow-db-init mercadoflow-cron 2>/dev/null || true
            docker rm -f mercadoflow-backend mercadoflow-frontend mercadoflow-nginx mercadoflow-redis mercadoflow-db-init mercadoflow-cron 2>/dev/null || true

            # Remover TODAS as imagens relacionadas ao projeto
            echo 'ğŸ—‘ï¸ Removendo imagens antigas do MercadoFlow...'
            docker images --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}" | grep -E "(mercadoflow|none)" | awk '{print $2}' | xargs -r docker rmi -f 2>/dev/null || true

            # Limpeza agressiva de imagens Ã³rfÃ£s
            docker image prune -af 2>/dev/null || true

            # Liberar portas especÃ­ficas forÃ§adamente
            docker ps --filter "publish=${{ env.BACKEND_PORT }}" --format "table {{.ID}}" | tail -n +2 | xargs -r docker stop 2>/dev/null || true
            docker ps --filter "publish=${{ env.FRONTEND_PORT }}" --format "table {{.ID}}" | tail -n +2 | xargs -r docker stop 2>/dev/null || true
            docker ps --filter "publish=${{ env.NGINX_PORT }}" --format "table {{.ID}}" | tail -n +2 | xargs -r docker stop 2>/dev/null || true

            # Limpeza completa do sistema
            docker system prune -af --volumes >/dev/null 2>&1 || true

            echo 'âœ… Stack anterior parada, imagens antigas removidas e portas liberadas'
          fi

          # Instalar/Atualizar Docker
          echo 'ğŸ³ Configurando Docker + Compose...'
          if ! command -v docker &> /dev/null; then
            # Instalar Docker
            apt-get remove -y docker docker-engine docker.io containerd runc 2>/dev/null || true
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            echo "deb [arch=\$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \$(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
            apt-get update -y
            apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            systemctl start docker && systemctl enable docker
          fi
          docker --version && docker compose version

          # Backup e preparaÃ§Ã£o
          if [ -d '${{ env.APP_DIR }}' ]; then
            echo 'ğŸ’¾ Fazendo backup...'
            mv '${{ env.APP_DIR }}' '${{ env.APP_DIR }}.backup.\$(date +%Y%m%d-%H%M%S)' 2>/dev/null || true
          fi

          # Extrair cÃ³digo
          echo 'ğŸ“ Extraindo MercadoFlow FULL STACK...'
          mkdir -p ${{ env.APP_DIR }} && cd ${{ env.APP_DIR }}
          tar -xzf /tmp/deploy.tar.gz && rm -f /tmp/deploy.tar.gz

          # Navegar para o diretÃ³rio da aplicaÃ§Ã£o web
          cd MercadoFlow.Web

          # Validar estrutura
          echo 'ğŸ” Validando estrutura MercadoFlow FULL STACK...'
          ls -la docker-compose.yml || { echo 'âŒ Docker compose faltando!'; exit 1; }
          ls -la backend/package.json || { echo 'âŒ Backend package.json faltando!'; exit 1; }
          ls -la backend/Dockerfile || { echo 'âŒ Backend Dockerfile faltando!'; exit 1; }
          ls -la frontend/package.json || { echo 'âŒ Frontend package.json faltando!'; exit 1; }
          ls -la frontend/Dockerfile || { echo 'âŒ Frontend Dockerfile faltando!'; exit 1; }

          # Configurar variÃ¡veis de produÃ§Ã£o
          echo 'âš™ï¸ Configurando ambiente de produÃ§Ã£o...'
          echo \"VPS_HOST=${{ env.VPS_HOST }}\" > .env
          echo \"FRONTEND_PORT=${{ env.FRONTEND_PORT }}\" >> .env
          echo \"BACKEND_PORT=${{ env.BACKEND_PORT }}\" >> .env
          echo \"NGINX_PORT=${{ env.NGINX_PORT }}\" >> .env
          echo \"REDIS_PORT=6379\" >> .env
          echo \"JWT_SECRET=mercadoflow-production-jwt-${{ github.sha }}\" >> .env
          echo \"NODE_ENV=production\" >> .env
          echo \"PORT=3000\" >> .env
          echo \"HOST=0.0.0.0\" >> .env
          echo \"REACT_APP_API_BASE_URL=http://${{ env.VPS_HOST }}:${{ env.BACKEND_PORT }}\" >> .env
          echo \"REACT_APP_ENVIRONMENT=production\" >> .env
          echo \"CORS_ORIGIN=http://${{ env.VPS_HOST }}:${{ env.NGINX_PORT }},http://localhost:3000,http://localhost:5173\" >> .env
          echo \"DATABASE_URL=file:./data/mercadoflow.db\" >> .env
          echo \"REDIS_URL=redis://redis:6379\" >> .env
          echo \"MAX_FILE_SIZE=50MB\" >> .env
          echo \"RATE_LIMIT_WINDOW_MS=900000\" >> .env
          echo \"RATE_LIMIT_MAX_REQUESTS=100\" >> .env

          # Deploy com Docker Compose
          echo 'ğŸ³ Executando deploy com Docker Compose...'
          export BACKEND_PORT=${{ env.BACKEND_PORT }}
          export FRONTEND_PORT=${{ env.FRONTEND_PORT }}
          export NGINX_PORT=${{ env.NGINX_PORT }}
          export REDIS_PORT=6379
          export REACT_APP_API_BASE_URL=http://${{ env.VPS_HOST }}:${{ env.BACKEND_PORT }}
          export JWT_SECRET=mercadoflow-production-jwt-${{ github.sha }}
          export CORS_ORIGIN=http://${{ env.VPS_HOST }}:${{ env.NGINX_PORT }},http://localhost:3000

          # Verificar se portas estÃ£o realmente livres
          echo 'ğŸ” Verificando portas antes do deploy...'
          for port in ${{ env.BACKEND_PORT }} ${{ env.FRONTEND_PORT }} ${{ env.NGINX_PORT }}; do
            if netstat -tuln | grep -q ":$port "; then
              echo "âš ï¸ Porta $port ainda ocupada, forÃ§ando liberaÃ§Ã£o..."
              fuser -k ${port}/tcp 2>/dev/null || true
              sleep 2
            fi
          done

          # Build e start dos serviÃ§os com invalidaÃ§Ã£o forÃ§ada de cache
          echo 'ğŸ—ï¸ Building imagens com invalidaÃ§Ã£o total de cache...'

          # Remover TODAS as imagens antigas do projeto (novamente por seguranÃ§a)
          echo 'ğŸ§¹ Limpeza final de imagens antes do build...'
          docker images --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}" | grep -E "(mercadoflow|<none>)" | awk '{print $2}' | xargs -r docker rmi -f 2>/dev/null || true

          # Limpar completamente cache de build e buildkit
          docker builder prune -af 2>/dev/null || true
          docker buildx prune -af 2>/dev/null || true

          # ForÃ§ar remoÃ§Ã£o de qualquer volume Ã³rfÃ£o
          docker volume prune -af 2>/dev/null || true

          # Build com cache totalmente limpo e timestamp Ãºnico
          echo 'ğŸ”¨ Construindo imagens completamente novas...'
          BUILD_TIMESTAMP=\$(date +%s)
          DOCKER_BUILDKIT=1 docker compose -p ${{ env.COMPOSE_PROJECT }} build --no-cache --pull --build-arg BUILD_TIMESTAMP=\$BUILD_TIMESTAMP

          echo 'ğŸš€ Iniciando containers...'

          # Tentar start normal primeiro
          if ! docker compose -p ${{ env.COMPOSE_PROJECT }} up -d; then
            echo 'âš ï¸ Falha no start normal, tentando restart forÃ§ado...'

            # Restart mais agressivo
            docker compose -p ${{ env.COMPOSE_PROJECT }} down --volumes --remove-orphans 2>/dev/null || true
            docker system prune -af >/dev/null 2>&1 || true

            # Aguardar um pouco
            sleep 10

            # Tentar novamente
            echo 'ğŸ”„ Tentativa 2: Iniciando containers...'
            docker compose -p ${{ env.COMPOSE_PROJECT }} up -d
          fi

          # Aguardar inicializaÃ§Ã£o
          echo 'â³ Aguardando stack inicializar (60s)...'
          sleep 60

          # Verificar serviÃ§os
          echo 'ğŸ” Verificando serviÃ§os...'
          docker compose -p ${{ env.COMPOSE_PROJECT }} ps

          # Testar backend
          echo 'ğŸ” Testando backend...'
          for i in {1..12}; do
            if curl -f -s http://localhost:${{ env.BACKEND_PORT }}/api/v1/health >/dev/null 2>&1; then
              echo 'âœ… Backend health check passou!'
              break
            fi
            echo "Backend - Tentativa \$i/12 - aguardando 5s..."
            sleep 5
          done

          # Testar nginx/proxy
          echo 'ğŸ” Testando nginx...'
          for i in {1..10}; do
            if curl -f -s http://localhost:${{ env.NGINX_PORT }}/health >/dev/null 2>&1; then
              echo 'âœ… Nginx health check passou!'
              break
            fi
            echo "Nginx - Tentativa \$i/10 - aguardando 5s..."
            sleep 5
          done

          # VerificaÃ§Ã£o final
          echo 'ğŸ¯ VerificaÃ§Ã£o final...'
          if curl -f -s http://localhost:${{ env.BACKEND_PORT }}/api/v1/health >/dev/null 2>&1 && curl -f -s http://localhost:${{ env.NGINX_PORT }}/ >/dev/null 2>&1; then
            echo 'âœ… DEPLOY MERCADOFLOW FULL STACK CONCLUÃDO COM SUCESSO!'
            echo 'ğŸŒ Frontend: http://${{ env.VPS_HOST }}:${{ env.NGINX_PORT }}'
            echo 'ğŸ”Œ Backend API: http://${{ env.VPS_HOST }}:${{ env.BACKEND_PORT }}/api/v1'
            echo 'ğŸ©º Health: http://${{ env.VPS_HOST }}:${{ env.BACKEND_PORT }}/api/v1/health'
          else
            echo 'âŒ Falha na verificaÃ§Ã£o final!'
            docker compose -p ${{ env.COMPOSE_PROJECT }} logs --tail 20
            exit 1
          fi
        DEPLOY_SCRIPT

    - name: ğŸ‰ Full Stack Deploy Success
      run: |
        echo "ğŸ‰ MERCADOFLOW INTELLIGENCE FULL STACK DEPLOYADO!"
        echo "âœ… Backend Node.js + Frontend React em produÃ§Ã£o"
        echo ""
        echo "ğŸ”— LINKS FUNCIONAIS:"
        echo "ğŸŒ Frontend: http://${{ env.VPS_HOST }}:${{ env.NGINX_PORT }}"
        echo "ğŸ”Œ Backend API: http://${{ env.VPS_HOST }}:${{ env.BACKEND_PORT }}/api/v1"
        echo "ğŸ©º Health Check: http://${{ env.VPS_HOST }}:${{ env.BACKEND_PORT }}/api/v1/health"
        echo "ğŸ“Š Analytics Dashboard: http://${{ env.VPS_HOST }}:${{ env.NGINX_PORT }}/analytics"
        echo "ğŸ›ï¸ Market Intelligence: http://${{ env.VPS_HOST }}:${{ env.NGINX_PORT }}/market"
        echo ""
        echo "âœ… Stack Completa:"
        echo "  ğŸ¯ Backend: Node.js + Express + SQLite3 + Redis + JWT"
        echo "  ğŸ¨ Frontend: React + Vite + TypeScript + TailwindCSS"
        echo "  ğŸ³ Deploy: Docker Compose"
        echo "  ğŸ“Š Analytics engine com Market Basket Analysis"
        echo "  ğŸ›’ Sistema de recomendaÃ§Ãµes inteligentes"
        echo "  ğŸ” AutenticaÃ§Ã£o JWT segura"
        echo "  ğŸ—„ï¸ Dados persistidos em SQLite3 + Redis cache"